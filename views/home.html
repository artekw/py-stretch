{% extends "base.html" %}

{% block title %}Cięcie obrazów{% end %}

{% block content %}
    {% if alert_msg is not None %}
        <div class="alert alert-danger" role="alert">
        {{ alert_msg['msg'] }}
        </div>
    {% end %}

    <form enctype="multipart/form-data" action="/upload" method="post">
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label"><b>Obrazek</b></label>
        <div class="col-sm-10">
            <div class="custom-file">
                <input type="file" name="uploaded_file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Wybierz plik obrazu</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="pdf_file_name" class="col-sm-2 col-form-label"><b>Plik PDF</b></label>
            <div class="col-sm-10">
                <input type="text" name="pdf_file" class="form-control" id="pdf_file_name" placeholder="Nazwa pliku PDF">
            </div>
    </div>
    <fieldset class="form-group">
        <div class="row">
        <legend class="col-form-label col-sm-2 pt-0"><b>Rozmiar plakatu</b></legend>
        <div class="col-sm-10">
            <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="size1" value="A0">
            <label class="form-check-label" for="size1">
                Format A0
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="size1" value="A1">
            <label class="form-check-label" for="size1">
                Format A1
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="size2" value="A2">
            <label class="form-check-label" for="size2">
                Format A2
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="size3" value="A3" checked>
            <label class="form-check-label" for="size3">
                Format A3
            </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="size" id="size4" value="A4">
            <label class="form-check-label" for="size4">
                Format A4
            </label>
            </div>
        </div>
        </div>
    </fieldset>
    <div class="form-group row">
        <div class="col-sm-2"><b>Dodatkowe opcje</b></div>
        <div class="col-sm-10">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="center_image" id="center_image_box">
            <label class="form-check-label" for="center_image_box">
                Wyśrodkuj obraz
            </label>
        </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Wyślij plik</button>
        </div>
    </div>
</form>
{% end %}
